                var storageToken =  localStorage.getItem('msofttoken');

                if(storageToken == null){
                    alert("로그인을 실시해주세요.");

                }

                $.ajax({
                    type:"GET",

                    },
                    dataType:'json',
                    success:function(result){
                        console.log("호출결과:",result);

                        $.each(result.data,function(i,item){

                                        <td><a href="./modify.html?id=${item.id}">${item.title}</a></td>
                                        <td>${item.contents}</td>
                                        </tr>`;
                            $("#list").append(rowTag);
